<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css">
    <title>Curso Tailwind CSS</title>
</head>
<body class="bg-slate-200">

    <main class="w-full min-h-screen flex flex-col md:flex-row justify-center items-center mx-auto">

        <section class="w-full flex flex-col justify-center items-center p-4">

            <div class="w-2/4 max-w-xl flex justify-center items-center flex-col  gap-4">
                <img src="./assets/user.png" alt="User login image" class="w-36 hover:scale-110">

                <h1 class="text-4xl font-bold mb-7">Login</h1>

                <input type="text" placeholder="Digite seu email..." class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white">
                <input type="text" placeholder="**********" class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white">
                <div class="w-full flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" name="" id="">
                        <label class="font-medium">Lembrar senha</label>
                    </div>

                    <a href="#" class="text-sky-600 hover:text-sky-500">Esqueceu senha?</a>
                </div>
                <button class="w-full bg-blue-600 rounded-lg text-white text-lg p-2 hover:bg-blue-500 duration-100">Acessar</button>
                <p>Nao possui conta? <a href="#" class="font-medium text-sky-600  hover:text-sky-500" >Criar conta</a></p>
            </div>

        

        </section>

        <section class="hidden md:flex w-full min-h-screen bg-blue-600 items-center justify-center flex-col p-4 gap-8">
            <h1 class="text-white text-2xl text-center max-w-lg  lg:text-4xl mb-4">Domine as <strong>tecnologias mais buscadas</strong> pelo mercado!</h1>
           <img src="./assets/techs.png" alt="Imagem Servidor" class="w-80 lg:w-96 lg:max-w-md">
        </section>
    </main>
</html>
